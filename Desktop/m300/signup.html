<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Signup | My Lawyer</title>
  <style>
  
    :root {
      --slate-800: #1e293b;
      --slate-700: #334155;
      --indigo-600: #4f46e5;
      --error-bg: #fef2f2;
      --error-text: #991b1b;
      --success-bg: #f0fdf4;
      --success-text: #166534;
      --slate-400: #94a3b8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8fafc;
      color: var(--slate-800);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .auth-card {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    header { text-align: center; margin-bottom: 2rem; }
    .brand-icon { font-size: 2rem; margin-bottom: 0.5rem; display: inline-block; }
    h1 { font-size: 1.5rem; font-weight: 700; color: var(--slate-800); }
    .muted { color: #64748b; font-size: 0.875rem; margin-top: 4px; }

    .form-stack { display: flex; flex-direction: column; gap: 1.25rem; }
    .field-group { display: flex; flex-direction: column; gap: 0.5rem; }
    
    label { font-size: 0.875rem; font-weight: 600; color: var(--slate-700); }
    
    input {
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--indigo-600);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .btn-submit {
      background: var(--slate-800);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }

    .btn-submit:hover { background: #000; }
    .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

    #statusFeedback {
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
      text-align: center;
    }

    .err { background: var(--error-bg); color: var(--error-text); border: 1px solid #fecaca; }
    .success { background: var(--success-bg); color: var(--success-text); border: 1px solid #bbf7d0; }

    footer { margin-top: 2rem; text-align: center; font-size: 0.875rem; }
    footer a { color: var(--indigo-600); text-decoration: none; font-weight: 500; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <main class="auth-card">
    <header>
      <span class="brand-icon">⚖️</span>
      <h1>Client Signup</h1>
  

    </header>

    <div id="statusFeedback"></div>

    <form id="signupForm">
      <div class="form-stack">
        <div class="field-group">
          <label for="name">Full Name</label>
          <input type="text" id="name">
        </div>

        <div class="field-group">
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="email">
        </div>

        <div class="field-group">
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" required>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Sign Up</button>
      </div>
    </form>

    <footer>
      <p><a href="login.html">Login</a></p>
      <div style="margin-top: 1rem;">
        <a href="index.html" style="color: var(--slate-400);">← Back to Homepage</a>
      </div>
    </footer>
  </main>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const form = document.getElementById('signupForm');
    const feedback = document.getElementById('statusFeedback');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      setLoading(true);
      feedback.style.display = 'none';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pass = document.getElementById('password').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        
        await setDoc(doc(db, 'users', cred.user.uid), {
          uid: cred.user.uid,
          name: name,
          email: email,
          type: 'client',
          createdAt: serverTimestamp()
        });

        showFeedback('Account created redirecting', 'success');
        setTimeout(() => window.location.href = 'dashboard.html', 1000);

      } catch (err) {
        console.error(err);
        let msg = 'Error creating account. Please try again.';
        if (err.code === 'auth/email-already-in-use') msg = 'This email is already registered.';
        if (err.code === 'auth/weak-password') msg = 'Password should be at least 6 characters.';
        
        showFeedback(msg, 'err');
        setLoading(false);
      }
    });

    function showFeedback(msg, type) {
      feedback.textContent = msg;
      feedback.className = type;
      feedback.style.display = 'block';
    }

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      btn.textContent = isLoading ? 'Creating account' : 'Sign Up';
    }
  </script>
</body>
</html>
