<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | MyLawyer</title>
  <style>
   :root {
      --a: #1e293b;       
      --b: #334155;          
      --c: #4f46e5;          
      --err: #fef2f2;        
      --err-txt: #991b1b;   
      --true: #f0fdf4;      
      --true-txt: #166534;   
      --muted: #94a3b8;      
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

 
    nav {
      background: var(--slate-800);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .back-btn {
      background: transparent;
      color: white;
      border: 1px solid var(--slate-700);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

 
    .chat-container {
      flex: 1;
      max-width: 800px;
      width: 95%;
      margin: 1.5rem auto;
      background: white;
      border: 1px solid var(--slate-200);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid var(--slate-200);
      text-align: center;
      font-weight: 700;
      color: var(--slate-800);
    }

    #msg-list {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 70%;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .sent {
      align-self: flex-end;
      background: var(--indigo-600);
      color: white;
    }
    .received {
      align-self: flex-start;
      background: var(--slate-100);
      color: var(--slate-800);
    }

    .input-area {
      padding: 1rem;
      border-top: 1px solid var(--slate-200);
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--slate-200);
      border-radius: 6px;
      outline: none;
    }

    .send-btn {
      background: var(--slate-800);
      color: white;
      border: none;
      padding: 0 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .send-btn:hover { background: #000; }
  </style>
</head>
<body>

<nav>
  <div style="font-weight:700;">mylawyer</div>
  <button class="back-btn" onclick="goBack()">Back</button>
</nav>

<div class="chat-container">
  <div class="chat-header" id="personName">Loading...</div>
  
  <div id="msg-list">
    <div style="text-align:center; color:#94a3b8; font-size:0.9rem;">Connecting...</div>
  </div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') send()">
    <button class="send-btn" onclick="send()">Send</button>
  </div>
</div>

<script type="module">
  import { auth, db } from './js/firebase.js';
  import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
  import { collection, addDoc, query, orderBy, onSnapshot, doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

  let me, other, roomId, isLawyer = false;

  onAuthStateChanged(auth, async (user) => {
    if (!user) { window.location.href = 'login.html'; return; }
    me = user;

    const uDoc = await getDoc(doc(db, 'users', user.uid));
    isLawyer = uDoc.data()?.type === 'lawyer';

    const storageKey = isLawyer ? 'selectedClient' : 'selectedLawyer';
    const storedData = localStorage.getItem(storageKey);
    
    if (!storedData) { goBack(); return; }
    other = JSON.parse(storedData);
    document.getElementById('personName').innerText = other.name;

    roomId = [me.uid, other.id].sort().join('_');
    startChat();
  });

  function startChat() {
    const q = query(collection(db, 'chats', roomId, 'messages'), orderBy('timestamp', 'asc'));
    
    onSnapshot(q, (snap) => {
      const list = document.getElementById('msg-list');
      list.innerHTML = '';
      snap.forEach(d => {
        const m = d.data();
        const div = document.createElement('div');
        div.className = `msg ${m.senderId === me.uid ? 'sent' : 'received'}`;
        div.innerText = m.text;
        list.appendChild(div);
      });
      list.scrollTop = list.scrollHeight;
    });
  }

  window.send = async function() {
    const input = document.getElementById('msgInput');
    const txt = input.value.trim();
    if (!txt) return;
    
    input.value = '';
    await addDoc(collection(db, 'chats', roomId, 'messages'), {
      text: txt,
      senderId: me.uid,
      timestamp: serverTimestamp()
    });

    await setDoc(doc(db, 'chats', roomId), {
      lastMessage: txt,
      lastUpdate: serverTimestamp(),
      participants: [me.uid, other.id]
    }, { merge: true });
  }

  window.goBack = () => {
    window.location.href = isLawyer ? 'lawyer-chats.html' : 'my-chats.html';
  };
</script>

</body>
</html>
